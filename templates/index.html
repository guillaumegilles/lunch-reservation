<!DOCTYPE html>
<html land="fr">
<head>
    <title>Calendrier des réservations – Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h3 class="mb-4">Réservation des repas</h3>

                    <form action="{{ url_for('calendar_view') }}" method="post">
                        <div class="mb-3">
                            <select class="form-select" name="username" required>
                                <option value="">-- Sélectionner votre nom --</option>
                                {% for user in users %}
                                <option value="{{ user }}">{{ user }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button class="btn btn-primary w-100">Allez sur la page des réservations</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
